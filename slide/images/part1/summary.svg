<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
    <!-- Background -->
    <rect width="1000" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
        Technical Debt Management Framework
    </text>

    <!-- Business Flow Section -->
    <g transform="translate(50, 100)">
        <!-- Section Title -->
        <text x="150" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#34495e">
            Business Flow
        </text>
        
        <!-- Flow Items -->
        <g transform="translate(0, 50)">
            <rect x="20" y="0" width="260" height="120" rx="10" fill="#3498db" opacity="0.2"/>
            <circle cx="70" cy="30" r="15" fill="#3498db"/>
            <text x="70" y="35" text-anchor="middle" fill="white" font-size="12">1</text>
            <text x="100" y="35" fill="#2c3e50" font-size="14">Requirements Analysis</text>
            
            <circle cx="70" cy="60" r="15" fill="#3498db"/>
            <text x="70" y="65" text-anchor="middle" fill="white" font-size="12">2</text>
            <text x="100" y="65" fill="#2c3e50" font-size="14">Design Planning</text>
            
            <circle cx="70" cy="90" r="15" fill="#3498db"/>
            <text x="70" y="95" text-anchor="middle" fill="white" font-size="12">3</text>
            <text x="100" y="95" fill="#2c3e50" font-size="14">Implementation</text>
        </g>
    </g>

    <!-- Architecture Section -->
    <g transform="translate(370, 100)">
        <!-- Section Title -->
        <text x="150" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#34495e">
            Software Architecture
        </text>
        
        <!-- Architecture Components -->
        <g transform="translate(0, 50)">
            <rect x="20" y="0" width="260" height="200" rx="10" fill="#e74c3c" opacity="0.2"/>
            
            <!-- Layers -->
            <rect x="40" y="20" width="220" height="40" rx="5" fill="#e74c3c" opacity="0.3"/>
            <text x="150" y="45" text-anchor="middle" fill="#2c3e50" font-size="14">Presentation Layer</text>
            
            <rect x="40" y="80" width="220" height="40" rx="5" fill="#e74c3c" opacity="0.3"/>
            <text x="150" y="105" text-anchor="middle" fill="#2c3e50" font-size="14">Business Logic Layer</text>
            
            <rect x="40" y="140" width="220" height="40" rx="5" fill="#e74c3c" opacity="0.3"/>
            <text x="150" y="165" text-anchor="middle" fill="#2c3e50" font-size="14">Data Access Layer</text>
        </g>
    </g>

    <!-- Dependencies Section -->
    <g transform="translate(690, 100)">
        <!-- Section Title -->
        <text x="150" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#34495e">
            Dependencies Management
        </text>
        
        <!-- Risk Levels -->
        <g transform="translate(0, 50)">
            <rect x="20" y="0" width="260" height="160" rx="10" fill="#2ecc71" opacity="0.2"/>
            
            <!-- Risk Indicators -->
            <circle cx="50" cy="40" r="15" fill="#e74c3c"/>
            <text x="80" y="45" fill="#2c3e50" font-size="14">High Risk (Legacy)</text>
            
            <circle cx="50" cy="80" r="15" fill="#f1c40f"/>
            <text x="80" y="85" fill="#2c3e50" font-size="14">Medium Risk (Stable)</text>
            
            <circle cx="50" cy="120" r="15" fill="#2ecc71"/>
            <text x="80" y="125" fill="#2c3e50" font-size="14">Low Risk (Modern)</text>
        </g>
    </g>

    <!-- Error Prevention Section -->
    <g transform="translate(50, 350)">
        <!-- Section Title -->
        <text x="450" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#34495e">
            Error Prevention & Technical Debt Reduction
        </text>
        
        <!-- Prevention Strategies -->
        <g transform="translate(0, 50)">
            <rect x="20" y="0" width="900" height="160" rx="10" fill="#9b59b6" opacity="0.2"/>
            
            <!-- Strategy Items -->
            <g transform="translate(40, 20)">
                <!-- Monitoring -->
                <rect x="0" y="0" width="200" height="120" rx="5" fill="#9b59b6" opacity="0.3"/>
                <text x="100" y="30" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Monitoring</text>
                <text x="100" y="60" text-anchor="middle" fill="#2c3e50" font-size="12">- Performance Metrics</text>
                <text x="100" y="80" text-anchor="middle" fill="#2c3e50" font-size="12">- Error Tracking</text>
                <text x="100" y="100" text-anchor="middle" fill="#2c3e50" font-size="12">- Resource Usage</text>

                <!-- Testing -->
                <rect x="220" y="0" width="200" height="120" rx="5" fill="#9b59b6" opacity="0.3"/>
                <text x="320" y="30" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Testing</text>
                <text x="320" y="60" text-anchor="middle" fill="#2c3e50" font-size="12">- Unit Tests</text>
                <text x="320" y="80" text-anchor="middle" fill="#2c3e50" font-size="12">- Integration Tests</text>
                <text x="320" y="100" text-anchor="middle" fill="#2c3e50" font-size="12">- E2E Testing</text>

                <!-- Code Quality -->
                <rect x="440" y="0" width="200" height="120" rx="5" fill="#9b59b6" opacity="0.3"/>
                <text x="540" y="30" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Code Quality</text>
                <text x="540" y="60" text-anchor="middle" fill="#2c3e50" font-size="12">- Code Reviews</text>
                <text x="540" y="80" text-anchor="middle" fill="#2c3e50" font-size="12">- Static Analysis</text>
                <text x="540" y="100" text-anchor="middle" fill="#2c3e50" font-size="12">- Best Practices</text>

                <!-- Documentation -->
                <rect x="660" y="0" width="200" height="120" rx="5" fill="#9b59b6" opacity="0.3"/>
                <text x="760" y="30" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">Documentation</text>
                <text x="760" y="60" text-anchor="middle" fill="#2c3e50" font-size="12">- API Docs</text>
                <text x="760" y="80" text-anchor="middle" fill="#2c3e50" font-size="12">- Architecture Guides</text>
                <text x="760" y="100" text-anchor="middle" fill="#2c3e50" font-size="12">- Code Comments</text>
            </g>
        </g>
    </g>

    <!-- Connecting Lines -->
    <g stroke="#95a5a6" stroke-width="2" fill="none">
        <!-- Business to Architecture -->
        <path d="M330,200 L370,200" stroke-dasharray="5,5"/>
        <!-- Architecture to Dependencies -->
        <path d="M650,200 L690,200" stroke-dasharray="5,5"/>
        <!-- Top Sections to Bottom Section -->
        <path d="M500,300 L500,350" stroke-dasharray="5,5"/>
    </g>
</svg>
